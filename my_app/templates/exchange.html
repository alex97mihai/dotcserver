{% extends 'base.html' %}

{% block content %}
  {% if error %}
    <p class="w3-small" style="color: red;"> You do not have enough {{ currency }} </p>
  {% endif %}
  <form class="w3-large" method="post">

    {% csrf_token %}
    {{ form.as_p }}

    <button class="w3-border w3-button" type="submit"> Exchange</button>
  </form>
{% endblock %}
