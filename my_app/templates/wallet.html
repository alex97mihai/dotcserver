{% extends 'base.html' %}

{% block content %}

  {% if user.is_authenticated %}

  <div class="jumbotron" id="profile">

    <h1 class="page-header"><small>Your Money</small></h1>
    <p>EUR: {{ user.profile.EUR }}</p>
    <p>USD: {{ user.profile.USD }}</p>
    <p>RON: {{ user.profile.RON }}</p>

    <a href="/topup/" class="btn btn-info" role="button">Topup</a>
  </div>


  {% endif %}

{% endblock %}
