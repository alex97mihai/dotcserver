<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Dot.</title>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="/static/login-custom.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

</head>

<body>

  <!-- NAVIGATION BAR -->
  <div class="navbar navbar-fixed-top navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- LOGO -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Dot.</a>
      </div>
    </div>
  </div>




  <div class="wrapper">


    <!-- Page Content Holder -->
    <div class="container" id="content">
      <div class="jumbotron">

        <div class="row">
          <div class="col-md-6">
            <div class="container-fluid" id="login-form">
              <form class="form-horizontal" method="post">{% csrf_token %}
                <fieldset>
                  {% for field in form %}
                  <div class="control-group">
                    <label class="control-label">{{ field.label }}</label>
                    <div class="controls">{{ field }} {% if field.help_text %}
                      <p class="help-inline"><small>{{ field.help_text }}</small></p>
                      {% endif %}
                    </div>
                  </div>
                  {% endfor %}
                </fieldset>
                <div class="form-actions">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>

          <div class="col-md-1 visible-lg hidden-md hidden-sm hidden">
          <div style="width:10px; height:120px; border-right:1px solid #ccc;"></div>
          </div>

          <div class="col-md-4">
            <div class="container-fluid" id="signup-link">
              <a class="signup-message" href="/signup">Don't have an account? Sign-up here!</a>
            </div>
            <br>
            <div class="container-fluid" id="signup-link">
              <a class="company-signup-message" href="/corporate">Here for business? Go to company login!</a>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- FOOTER -->
  <div class="navbar navbar-fixed-bottom navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/terms">Â© Dot Enterprises 2018 | London | Bucharest | T&Cs </a></li>
        </ul>
        <ul class="nav navbar-nav">
          <li><a href="/about">Learn More</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- END FOOTER -->

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <!-- Bootstrap Js CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#sidebarCollapse').on('click', function() {
        $('#sidebar').toggleClass('active');
      });
    });
  </script>

</body>

</html>
