

{% if messages %}
{% for message in messages %}
<li class="full-message">
    <div class="row">
    <div class="col-xs-1">
        <img src="{{ message.user_from.profile.avatar.url }}" height="70" width="70" alt="">    
    </div>
    <div class="col-xs-11 closer">
        <div class="message">{{ message.message }}</div>
    </div>
    </div>
</li>

{% endfor %}
{% endif %}
