{% extends 'base.html' %}

{% block content %}

<h1 class="header-standard"> Friends <a href="/search-friends"><i class="small glyphicon glyphicon-plus"></i></a> </h1>

    {% for friend in friend_list %}
    <p>{{ friend.friend.username }}</p>
    {% endfor %}

  <!-- Pending Requests -->
<h1 class="header-standard"> Pending </h1>

    {% for request in request_list %}
    <p>{{ request.friend.username }}</p>
    {% endfor %}

  {% endblock %}
